<div class="cont">
  <div class="container-fluid">
    <div class="card">
      <header>
        <h1>Lista de Áreas de Investigación</h1>
      </header>

      <button type="button" mat-mini-fab  color="successful" (click)="goBack()" style="margin: 20px;">
        <i class="fas fa-arrow-left" ></i>
      </button> 
      <button class="create" (click)="openDialog()">
        <i class="fas fa-plus"></i> Agregar
      </button>
  
    <table>
      <thead style="position: sticky; top: 0;">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        
        <!-- Filas de la tabla -->
        <tr *ngFor="let a of area">
          <td>{{ a.idArea }}</td>
          <td>{{ a.nombreArea }}</td>
          <td> {{a.estado ? 'Activo' : 'Inactivo'}}</td>
          <td>
            <button class="edit" mat-mini-fab (click)="editArea(a.idArea)">
              <i class="fas fa-edit"></i> 
            </button>
            <button *ngIf="a.estado" class="delete"  mat-mini-fab (click)="deleteArea(a.idArea)">
              <i class="fas fa-trash-alt"></i> 
            </button>
            <button *ngIf="!a.estado" class="activar"  mat-mini-fab (click)="activeArea(a.idArea)">
              <i class="fas fa-check"></i> 
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
