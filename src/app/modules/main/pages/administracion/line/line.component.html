<div class="cont">
  <div class="container-fluid">
    <div class="card">
      <header>
        <h1>Lista de Líneas de Investigación</h1>
      </header>

      <button type="button" mat-mini-fab color="successful" (click)="goBack()" style="margin: 20px;">
        <i class="fas fa-arrow-left"></i>
      </button>
      <button class="create" (click)="openDialog()">
        <i class="fas fa-plus"></i> Agregar
      </button>

      <table>
        <thead style="position: sticky; top: 0;">
          <tr>
            <th>Nombre</th>
            <th>Área</th> <!-- Nueva columna para mostrar el área -->
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Filas de la tabla -->
          <tr *ngFor="let lin of line">
            <td>{{ lin.nombreLinea }}</td>
            <td>{{ lin.nombreArea }}</td> <!-- Mostrar el nombre del área -->
            <td>{{ lin.estado ? 'Activo' : 'Inactivo' }}</td>

            <td>
              <button class="edit" mat-mini-fab (click)="editLine(lin.idLinea)">
                <i class="fas fa-edit"></i>
              </button>
              <button *ngIf="lin.estado" class="delete" mat-mini-fab (click)="deleteLine(lin.idLinea,lin.idArea)">
                <i class="fas fa-trash-alt"></i>
              </button>
              <button *ngIf="!lin.estado" class="activar" mat-mini-fab (click)="activateLine(lin.idLinea,lin.idArea)">
                <i class="fas fa-check"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
