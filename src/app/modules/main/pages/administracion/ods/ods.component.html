<div *ngIf="isLoading" class="loading-spinner-overlay">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>

<div class="cont">
    <div class="container-fluid">
      <div class="card">
        <header>
          <h1>Objetivos de Desarrollo Sostenible</h1>
        </header>
  
         <!-- Botón de retroceso -->
      <button class="back-button" mat-mini-fab color="primary" (click)="goBack()" matTooltip="Regresar">
        <i class="fas fa-arrow-left"></i>
      </button>

      <!-- Botón para agregar -->
      <button class="create" mat-raised-button color="primary" (click)="openDialog()" matTooltip="Agregar nuevo ODS">
        <i class="fas fa-plus" style="margin-right: 8px;"></i> Nuevo Registro
      </button>
       <!-- Campo de búsqueda -->
       <div class="search-container">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Buscar por ODS</mat-label>
          <input matInput [formControl]="searchControl">
        </mat-form-field>
      </div>
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="ods">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ODS</th>
          <td mat-cell *matCellDef="let np">{{ np.ods }}</td>
        </ng-container>

        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripción</th>
          <td mat-cell *matCellDef="let np">{{ np.descripcion }}</td>
        </ng-container>

        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
          <td mat-cell *matCellDef="let np">{{ np.estado ? 'Activo' : 'Inactivo' }}</td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let np">
            <button class="edit" mat-mini-fab color="primary" (click)="edit(np.id)" matTooltip="Editar ODS">
              <i class="fas fa-edit"></i>
            </button>
            <button class="delete" *ngIf="np.estado" mat-mini-fab color="warn" (click)="deletee(np.id)" matTooltip="Desactivar ODS">
              <i class="fas fa-trash-alt"></i>
            </button>
            <button class="activar" *ngIf="!np.estado" mat-mini-fab color="accent" (click)="active(np.id)" matTooltip="Activar ODS">
              <i class="fas fa-check"></i>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
   
    </div>
  </div>
  </div>
