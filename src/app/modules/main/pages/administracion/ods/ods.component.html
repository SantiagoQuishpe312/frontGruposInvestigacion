<div class="cont">
    <div class="container-fluid">
      <div class="card">
        <header>
          <h1>Objetivos de Desarrollo Sostenible</h1>
        </header>
  
        <button type="button" mat-mini-fab  color="successful" (click)="goBack()" style="margin: 20px;">
          <i class="fas fa-arrow-left" ></i>
        </button> 
        <button class="create" (click)="openDialog()">
          <i class="fas fa-plus"></i> Agregar
        </button>
    
      <table>
        <thead style="position: sticky; top: 0;">
          <tr>
            <th>ID</th>
            <th>Ods</th>
            <th>Descripci√≥n</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          
          <!-- Filas de la tabla -->
          <tr *ngFor="let a of ods">
            <td>{{ a.idOds }}</td>
            <td>{{ a.ods }}</td>
            <td> {{a.descripcion }}</td>
            <td>
              <button class="edit" mat-mini-fab (click)="edit(a.idOds)">
                <i class="fas fa-edit"></i> 
              </button>
             
             
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  </div>
