<div class="cont">
  <div class="container-fluid">
    <header>
      <h1>MÃ³dulo de Control</h1>
    </header>
    <div class="container-fluid" style="border: none;">
      <div class="tarjetas-wrapper">
        <div class="tarjetas-container">
          <mat-grid-list [cols]="cols" gutterSize="16px" rowHeight="200px">
            <mat-grid-tile *ngFor="let tarjeta of tarjetas" class="contTarjet">
              <mat-card class="tarjeta" (click)="seleccionarTarjeta(tarjeta.ruta)">
                <img mat-card-image [src]="tarjeta.imagen" alt="{{ tarjeta.titulo.trim() }}" >
                <mat-card-content>
                  <mat-card-title>{{ tarjeta.titulo.trim() }}</mat-card-title>
                </mat-card-content>
              </mat-card>
            </mat-grid-tile>
          </mat-grid-list>
        </div>
      </div>
    </div>
  </div>
</div>
