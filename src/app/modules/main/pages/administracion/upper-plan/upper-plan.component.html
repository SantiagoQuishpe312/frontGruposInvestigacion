<div class="cont">
  <div class="container-fluid">
    <div class="card">
      <header>
        <h1>Lista de Planes de Nivel Superior</h1>
      </header>
      <button type="button" mat-mini-fab color="success" (click)="goBack()" style="margin: 20px;">
        <i class="fas fa-arrow-left"></i>
      </button>
      <button class="create" (click)="openDialog()">
        <i class="fas fa-plus"></i> Agregar
      </button>
   
    
      <table>
        <thead style="position: sticky; top: 0;">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Estado</th>

            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Filas de la tabla -->
          <tr *ngFor="let p of upperLevelPlan">
            <td>{{ p.idPlanNivelSuperior }}</td>
            <td>{{ p.nombre }}</td>
            <td>{{ p.estado ? 'Activo' : 'Inactivo' }}</td>

            <td>
              <button class="edit" mat-mini-fab (click)="editPlan (p.idPlanNivelSuperior)">
                <i class="fas fa-edit"></i> 
              </button>
              <button *ngIf="p.estado" class="delete"  mat-mini-fab (click)="deletePlan(p.idPlanNivelSuperior)">
                <i class="fas fa-trash-alt"></i> 
              </button>
              <button *ngIf="!p.estado" class="activar"  mat-mini-fab (click)="activatePlan(p.idPlanNivelSuperior)">
                <i class="fas fa-check"></i> 
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
