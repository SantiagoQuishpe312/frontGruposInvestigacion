<div class="cont">
    <div class="container-fluid">
      <div class="back-button-container">
        <header style="display: flex;">
          <h1>{{ isEditing ? 'Editar Plan Nacional' : 'Crear Nuevo Plan Nacional' }}</h1>
        </header>
      </div>
  
      <!-- Spinner de carga -->
      <div *ngIf="isLoading" class="loading-spinner-overlay">
        <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
      </div>
  
      <!-- Formulario -->
      <div class="form-container" *ngIf="!isLoading">
        <form [formGroup]="planNationalForm" (ngSubmit)="saveNationalPlan()">
          

            <!--Campo de Numero Politica-->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Numero de Politica</mat-label>
            <input matInput type="text" formControlName="numeroPolitica" minlength="2" maxlength="99" required>
            <mat-error *ngIf="planNationalForm.get('numeroPolitica').invalid && planNationalForm.get('numeroPolitica').touched">
              El numero de politica es obligatorio.
            </mat-error>
          </mat-form-field>

          <!--Campo de descripcion-->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Descripción del Plan Nacional</mat-label>
            <textarea matInput formControlName="descripcion" rows="3" minlength="10" maxlength="299" required></textarea>
            <mat-error *ngIf="planNationalForm.get('descripcion').invalid && planNationalForm.get('descripcion').touched">
              La descripción es obligatoria.
            </mat-error>
          </mat-form-field>
          
  
          <!-- Botón de guardar -->
          <div class="button-container">
            <button mat-raised-button color="primary" type="submit" [disabled]="!planNationalForm.valid">
              {{ isEditing ? 'Actualizar' : 'Guardar' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
