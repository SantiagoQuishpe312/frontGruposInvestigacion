<div class="cont">
    <div class="container-fluid">
      <div class="card">
        <header>
          <h1>Lista Estrategias</h1>
        </header>
  
        <button type="button" mat-mini-fab  color="successful" (click)="goBack()" style="margin: 20px;">
          <i class="fas fa-arrow-left" ></i>
        </button> 
        <button class="create" (click)="openDialog()">
          <i class="fas fa-plus"></i> Agregar
        </button>
    
      <table>
        <thead style="position: sticky; top: 0;">
          <tr>
            <th>ID</th>
            <th>Objetivo</th>
            <th>Estrategias</th>
        
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          
          <!-- Filas de la tabla -->
          <tr *ngFor="let s of strategies">
            <td>{{ s.idEstrategia }}</td>
            <td>{{ s.objetivo}}</td>
            <td>{{ s.estrategia }}</td>
            
            <td> {{s.estado ? 'Activo' : 'Inactivo'}}</td>
            <td>
              <button class="edit" mat-mini-fab (click)="editStrategies(s.idEstrategia)">
                <i class="fas fa-edit"></i> 
              </button>
              <button *ngIf="s.estado" class="delete"  mat-mini-fab (click)="deleteStrategies(s.idEstrategia,s.idObjetivo)">
                <i class="fas fa-trash-alt"></i> 
              </button>
              <button *ngIf="!s.estado" class="activar"  mat-mini-fab (click)="activateStrategies(s.idEstrategia,s.idObjetivo)">
                <i class="fas fa-check"></i> 
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  </div>
