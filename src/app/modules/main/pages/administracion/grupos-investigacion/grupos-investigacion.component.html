<div class="cont">
    <div class="container-fluid">
      <div class="card">
        <header>
          <h1>Lista de Grupos de Investigación</h1>
        </header>
  
        <button type="button" mat-mini-fab  color="successful" (click)="goBack()" style="margin: 20px;">
          <i class="fas fa-arrow-left" ></i>
        </button> 
        <button class="create" (click)="openDialog()">
          <i class="fas fa-plus"></i> Ingresar Grupo
        </button>
    
      <table>
        <thead style="position: sticky; top: 0;">
          <tr>
            <th></th>
            <th>Nombre del Grupo de Investigación</th>
            <th>Coordinador</th>
            <th>Abrir</th>
          </tr>
        </thead>
        <tbody>
          
          <!-- Filas de la tabla -->
          <tr *ngFor="let g of invGroup,let i = index">
           <td>{{i+1}}</td>
            <td>{{ g.nombreGrupoInv }}</td>
            <td> {{getCoordinador(g.idCoordinador) | async}} </td>
            <td>
              <button class="edit" mat-mini-fab (click)="open(g.idGrupoInv)">
                <i class="fa fa-folder-open" aria-hidden="true"></i> 
              </button>
           
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  </div>
