

  <div class="container">
    <header>
      <h1>Plan de desarrollo de grupos de investigación</h1>
    </header>
    <main>
      <form action="#">
        <div class="form-group">
          <label for="nombre-grupo">Nombre del grupo de investigación</label>
          <input type="text" id="nombre-grupo" class="form-control">
        </div>
        <div class="form-group">
          <label for="referencias">Referencias</label>
          <input type="file" id="referencias" class="form-control">
        </div>
        <div class="form-group">
          <label for="antecedentes">Antecedentes</label>
          <input type="file" id="antecedentes" class="form-control">
        </div>
        <div class="form-group">
          <label for="objetivos-estrategias">Objetivos y estrategias</label>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Objetivo</th>
                <th>Antecedente</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Objetivo 1</td>
                <td>Antecedente 1</td>
              </tr>
              <tr>
                <td>Objetivo 2</td>
                <td>Antecedente 2</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
    </main>
    <footer>
      <p>Copyright &copy; 2024</p>
    </footer>
