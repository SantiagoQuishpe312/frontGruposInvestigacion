<div class="cont">
  <div class="container-fluid">
    <div class="card">
      <header>
        <h2 mat-dialog-title>Agregar Proyecto de Posgrado</h2>
      </header>
      <div mat-dialog-content>
        <form [formGroup]="posgradoForm">
          <div class="grid-item">
            <h2>Nombre</h2>
            <mat-form-field>
              <mat-label>Ingresar Nombre</mat-label>
              <input matInput placeholder="Nombre" formControlName="nombre" />
            </mat-form-field>
          </div>
          <div class="grid-item">
            <h2>Tesista/s</h2>
            <mat-form-field>
              <mat-label>Ingresar Tesista/s</mat-label>
              <input
                matInput
                placeholder="Tesista/s"
                formControlName="tesistas"
                type="text"
                pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚüÜ\s]*"
                oninput="this.value = this.value.replace(/[^a-zA-ZñÑáéíóúÁÉÍÓÚüÜ\s]/g, '');" />
            </mat-form-field>
          </div>
        </form>
      </div>
      <div mat-dialog-actions>
        <div class="action-buttons">
          <button
            class="edit"
            mat-mini-fab
            color="primary"
            aria-label="Guardar"
            mat-button
            (click)="save()">
            <i class="fa fa-save" aria-hidden="true"></i>
          </button>

          <button
            class="delete"
            mat-mini-fab
            color="warn"
            aria-label="Borrar"
            mat-button
            (click)="cancel()">
            <i class="fas fa-times-circle" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
